var imageNr = 0; // Serial number of current image
var finished = new Array(); // References to img objects which have finished downloading
var paused = false;

function createImageLayer() {
  var img = new Image();
  img.style.position = "absolute";
  img.style.zIndex = -1;
  img.onload = imageOnload;
  img.onclick = imageOnclick;
  img.src = "http://192.168.43.252:8080/?action=snapshot&n=" + (++imageNr);
  var webcam = document.getElementById("previewcam");
  webcam.insertBefore(img, webcam.firstChild);
}

// Two layers are always present (except at the very beginning), to avoid flicker
function imageOnload() {
  this.style.zIndex = imageNr; // Image finished, bring to front!
  while (1 < finished.length) {
    var del = finished.shift(); // Delete old image(s) from document
    del.parentNode.removeChild(del);
  }
  finished.push(this);
  if (!paused) createImageLayer();
}

function imageOnclick() { // Clicking on the image will pause the stream
  paused = !paused;
  if (!paused) createImageLayer();
}

</script>
<body onload="createImageLayer();" >
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<div class="row" style="min-height: 350px;">

</div>

</textarea>
			</div>
</div>

                    <span class="text">{{task.text}}</span>

                  </li>

		<!-- FORM TO CREATE TODOS -->
	        <div id="todo-form" class="row">

	                <form>

	                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->

	                        <!--<input type="text" class="form-control input-lg text-center" placeholder="Talk to the robot" ng-model="formData.autosend">-->
	                    </div>
			   
	
	                    <!-- createToDo() WILL CREATE NEW TODOS -->
	                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
	                </form>
	            </div>
        </div>
            </div>
        </div>

        

    </div>
<script src="/socket.io/socket.io.js"></script>
