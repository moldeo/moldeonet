<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<title>Moldeo Control</title>

 <link rel="stylesheet" href="css/tinyscrollbar.css" type="text/css" media="screen"/>

<body class="nox-browser">

<div class="titlebar">MOLDEO CONTROL <button id="close-window-button" class="top-titlebar-close-button" title="cerrar"></button></div>

<div id="container">
	
	<div id="control_panel" class="control_panel">
		<div style="display: none;">
			<input id="openproject" type="file" accept=".mol" />
			<input id="importfile" type="file" accept=".jpg,.png" />
			<input id="saveasfile" type="file" nwsaveas />
			<input id="saveasproject" type="file" nwdirectory />
			<input id="saveasscreenshot" type="file" nwsaveas accept=".png,.jpg" />
		</div>

		<button id="buttonED_OpenProject" key="O" class="button_OpenProject key_button" title="Abrir un nuevo proyecto Moldeo"></button>
		<div id="control_project_panel" class="project_panel  collapsed">
			<div id="control_project_header" class="header">				
			</div> 
			<div id="control_project_content" class="content">
			</div>
		</div>

		<div class="channel_controls preconfigs_selector_panel">
			<button id="button_Object" class="button_indicat indicat_VOID circle_button"></button>
			<button id="button_1" key="1" class="button_1 circle_button"></button>
			<button id="button_2" key="2" class="button_2 circle_button"></button>
			<button id="button_3" key="3" class="button_3 circle_button"></button>
		</div>

		<div class="channel_controls object_selectors">
			<button id="button_SHIFT" key="1" class="button_SHIFT key_button"></button>
			<button id="button_CTRL" key="2" class="button_CTRL key_button"></button>
		</div>

		<div class="channel_controls channel_navigator">
			<button id="button_PGUP" key="1" class="button_PGUP key_button"></button>
			<button id="button_PGDOWN" key="2" class="button_PGDOWN key_button"></button>
		</div>

		<div class="first_effects objects_selector_panel">
			<button id="button_W"  key="W" class="button_W key_button"></button>
			<button id="button_A" key="A" class="button_A key_button"></button>
			<button id="button_S"  key="S" class="button_S key_button"></button>
			<button id="button_D" key="D" class="button_D key_button"></button>
		</div>


		<div class="second_effects objects_selector_panel">
			<button id="button_I"  key="I" class="button_I key_button"></button>
			<button id="button_J"  key="J" class="button_J key_button"></button>
			<button id="button_K"  key="K" class="button_K key_button"></button>
			<button id="button_L"  key="L" class="button_L key_button"></button>
		</div>

		<div class="channel_controls play_panel">
			<button id="button_TAB" class="button_TAB special_button"></button>
			<button id="button_ENTER" class="button_ENTER special_button"></button>
		</div>

		<div class="channel_controls beat_panel">
			<button id="button_SPACE" class="button_SPACE space_button"></button>
		</div>

		<div class="channel_controls channel_selectors">
			<button id="button_F1" class="button_F1 circle_button"></button>
			<button id="button_F2" class="button_F2 circle_button"></button>
			<button id="button_F3" class="button_F3 circle_button"></button>
		</div>
			
		<div class="channel_controls cursor_panel">
			<button id="button_LEFT" key="LEFT" class="button_LEFT key_button"></button>
			<button id="button_UP"  key="UP" class="button_UP key_button"></button>
			<button id="button_RIGHT"  key="RIGHT" class="button_RIGHT key_button"></button>
			<button id="button_DOWN"  key="DOWN" class="button_DOWN key_button"></button>
		</div>

		<div id="slide_channel_alpha" class="slide_H_back">
			<input id="slide_HORIZONTAL_channel_alpha" msg="channel_alpha" moblabel="" class="slide_H slide_controls" type="range"  min="0" max="100" disabled/>
		</div>
		<div id="slide_channel_tempo" class="slide_V_back">
			<input id="slide_VERTICAL_channel_tempo" msg="channel_tempo" moblabel="" class="slide_V slide_controls" type="range" min="0" max="100" disabled/>
		</div>
	</div>
</div>

<div id="editor_panel" class="window_panel ">
		
	<button id="editor_button"></button>
	
	<button id="buttonED_SaveProject" class="button_SaveProject" title="Guardar"></button>
	<button id="buttonED_SaveProjectAs" class="button_SaveProjectAs"  title="Guardar Como / Clonar"></button>
	
	<button id="buttonED_Presentation"  class="button_Presentation" title="Cambiar Modo de Presentación"></button>
	<button id="buttonED_Screenshot"  class="button_Screenshot" title="Capturar Pantalla"></button>
	<button id="buttonED_PreviewShot"  class="button_PreviewShot" title="Capturar Previsualización"></button>
		
	<div class="first_editor_effects">
		
		<button id="buttonED_W"  key="W" class="button_W key_button"></button>
		<button id="buttonED_A" key="A" class="button_A key_button"></button>
		<button id="buttonED_S"  key="S" class="button_S key_button"></button>
		<button id="buttonED_D" key="D" class="button_D key_button"></button>
	</div>
	
	<div  class="second_editor_effects">
		<button id="buttonED_I"  key="I" class="button_I key_button"></button>
		<button id="buttonED_J"  key="J" class="button_J key_button"></button>
		<button id="buttonED_K"  key="K" class="button_K key_button"></button>
		<button id="buttonED_L"  key="L" class="button_L key_button"></button>
	</div>
	
	<div class="object_side">
	
		<div id="object_selected" class="object_selected">

			
			<!--<button id="buttonED_previous_preconfig" class="button_previous_preconfig"></button>-->

			<label id="object_label" class="object_label">
				<button id="button_object_onoff" moblabel="" class="button_object_onoff button_object_off"></button>
				<span id="object_label_text">icono</span>
				<div id="object_preconfigs" class="object_preconfigs">
					<button id="buttonED_1" moblabel="" key="1" class="button_1 circle_button circle_selected"></button>
					<button id="buttonED_2" moblabel=""  key="2" class="button_2 circle_button"></button>
					<button id="buttonED_3" moblabel=""  key="3" class="button_3 circle_button"></button>
				</div>
			</label>
			<!--<button id="buttonED_next_preconfig" class="button_next_preconfig"></button>-->
			
			<div id="object_edition" class="object_edition">
				<canvas id="object_edition_image" class="object_edition_image"></canvas>				
				<button id="object_edit" class="object_edit" title="Editar Imagen"></button>
				<button id="object_import" class="object_import"  title="Importar Imagen"></button>
			</div>			
			
			<div id="audio_edition" class="object_edition audio_edition">
				<canvas id="audio_edition_image" class="audio_edition_image"></canvas>				
				<button id="audio_edit" class="object_edit audio_edit" title="Editar Audio"></button>
				<button id="audio_import" class="object_import audio_import"  title="Importar Audio"></button>
			</div>
			
			<div id="video_edition" class="object_edition video_edition">
				<canvas id="video_edition_image" class="video_edition_image"></canvas>				
				<button id="video_edit" class="object_edit video_edit" title="Editar Video"></button>
				<button id="video_import" class="object_import video_import"  title="Importar Video"></button>
			</div>
			
			<div id="object_color" class="object_color">
				<div id="object_color_sel" title="Color seleccionado"></div>
				<canvas id="object_color_palette"></canvas>
			</div>
			
		</div>
