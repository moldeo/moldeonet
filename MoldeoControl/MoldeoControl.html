<html>

<head>

<title>Moldeo Control</title>

<link rel="stylesheet" type="text/css" href="moldeocontrols.css" />

<script src="config.js"></script>
<script src="tools.js"></script>
<script src="translations.js"></script>
<script src="app.js"></script>

<script src="MoldeoObjects.js"></script>
<script src="MoldeoOscApi.js"></script>
<script src="MoldeoControl.js"></script>


</head>

<body >

<div class="titlebar">MOLDEO CONTROL <button id="close-window-button" class="top-titlebar-close-button" title="cerrar"></button></div>

<div id="container">

	<div style="display: none;">
		<input id="openproject" type="file" accept=".mol" />
		<input id="importfile" type="file" accept=".jpg,.png" />
		<input id="saveasfile" type="file" nwsaveas />
		<input id="saveasproject" type="file" nwdirectory />
		<input id="saveasscreenshot" type="file" nwsaveas accept=".png" />
	</div>
	
	<div class="channel_controls preconfigs_selector_panel">
		<button id="button_Object" class="button_indicat indicat_VOID circle_button"></button>
		<button id="button_1" key="1" class="button_1 circle_button"></button>
		<button id="button_2" key="2" class="button_2 circle_button"></button>
		<button id="button_3" key="3" class="button_3 circle_button"></button>
	</div>
	
	<div class="channel_controls object_selectors">
		<button id="button_SHIFT" key="1" class="button_SHIFT key_button"></button>
		<button id="button_CTRL" key="2" class="button_CTRL key_button"></button>
	</div>
	
	<div class="channel_controls channel_navigator">
		<button id="button_PGUP" key="1" class="button_PGUP key_button"></button>
		<button id="button_PGDOWN" key="2" class="button_PGDOWN key_button"></button>
	</div>
	
	<div class="first_effects objects_selector_panel">
		<button id="button_W"  key="W" class="button_W key_button"></button>
		<button id="button_A" key="A" class="button_A key_button"></button>
		<button id="button_S"  key="S" class="button_S key_button"></button>
		<button id="button_D" key="D" class="button_D key_button"></button>
	</div>
	
	
	<div class="second_effects objects_selector_panel">
		<button id="button_I"  key="I" class="button_I key_button"></button>
		<button id="button_J"  key="J" class="button_J key_button"></button>
		<button id="button_K"  key="K" class="button_K key_button"></button>
		<button id="button_L"  key="L" class="button_L key_button"></button>
	</div>
	
	<div class="channel_controls play_panel">
		<button id="button_TAB" class="button_TAB special_button"></button>
		<button id="button_ENTER" class="button_ENTER special_button"></button>
	</div>
	
	<div class="channel_controls beat_panel">
		<button id="button_SPACE" class="button_SPACE space_button"></button>
	</div>
	
	<div class="channel_controls channel_selectors">
		<button id="button_F1" class="button_F1 circle_button"></button>
		<button id="button_F2" class="button_F2 circle_button"></button>
		<button id="button_F3" class="button_F3 circle_button"></button>
	</div>
		
	<div class="channel_controls cursor_panel">
		<button id="button_LEFT" key="LEFT" class="button_LEFT key_button"></button>
		<button id="button_UP"  key="UP" class="button_UP key_button"></button>
		<button id="button_RIGHT"  key="RIGHT" class="button_RIGHT key_button"></button>
		<button id="button_DOWN"  key="DOWN" class="button_DOWN key_button"></button>
	</div>
	
	<div id="slide_channel_alpha" class="slide_H_back">
		<input id="slide_HORIZONTAL_channel_alpha" msg="channel_alpha" moblabel="" class="slide_H slide_controls" type="range"  min="0" max="100" disabled/>
	</div>
	<div id="slide_channel_tempo" class="slide_V_back">
		<input id="slide_VERTICAL_channel_tempo" msg="channel_tempo" moblabel="" class="slide_V slide_controls" type="range" min="0" max="100" disabled/>
	</div>
</div>
<div id="editor_panel" class="window_panel">
		
	<button id="editor_button"></button>
	<button id="buttonED_OpenProject" key="O" class="button_OpenProject key_button" title="Abrir un nuevo proyecto Moldeo">
	</button>
	<button id="buttonED_SaveProject" class="button_SaveProject" title="Guardar"></button>
	<button id="buttonED_SaveProjectAs" class="button_SaveProjectAs"  title="Guardar Como / Clonar"></button>
	
	<button id="buttonED_Presentation"  class="button_Presentation" title="Cambiar Modo de Presentación"></button>
	<button id="buttonED_Screenshot"  class="button_Screenshot" title="Capturar Pantalla"></button>
		
	<div class="first_editor_effects">
		
		<button id="buttonED_W"  key="W" class="button_W key_button"></button>
		<button id="buttonED_A" key="A" class="button_A key_button"></button>
		<button id="buttonED_S"  key="S" class="button_S key_button"></button>
		<button id="buttonED_D" key="D" class="button_D key_button"></button>
	</div>
	
	<div  class="second_editor_effects">
		<button id="buttonED_I"  key="I" class="button_I key_button"></button>
		<button id="buttonED_J"  key="J" class="button_J key_button"></button>
		<button id="buttonED_K"  key="K" class="button_K key_button"></button>
		<button id="buttonED_L"  key="L" class="button_L key_button"></button>
	</div>
	
	<div class="object_side">
	
		<div id="object_selected" class="object_selected">

			<button id="button_object_onoff" moblabel="" class="button_object_onoff button_object_off"></button>
			<!--<button id="buttonED_previous_preconfig" class="button_previous_preconfig"></button>-->

			<div id="object_preconfigs" class="object_preconfigs">
				<button id="buttonED_1" moblabel="" key="1" class="button_1 circle_button circle_selected"></button>
				<button id="buttonED_2" moblabel=""  key="2" class="button_2 circle_button"></button>
				<button id="buttonED_3" moblabel=""  key="3" class="button_3 circle_button"></button>
			</div>

			
			<label id="object_label" class="object_label">icono</label>
			<!--<button id="buttonED_next_preconfig" class="button_next_preconfig"></button>-->
			
			<div id="object_edition" class="object_edition">
				<canvas id="object_edition_image"></canvas>
				<button id="object_edit" class="object_edit" title="Editar"></button>
				<button id="object_import" class="object_import"  title="Importar"></button>
			</div>
			
			<div id="object_color" class="object_color">
				<div id="object_color_sel" title="Color seleccionado"></div>
				<canvas id="object_color_palette"></canvas>
			</div>
			
		</div>
		
		<div id="parameters_side" class="parameters_side">
			<!-- list parameters here!!! CHECK Update... -->
			<!-- if parameter is grouped, show group -->
			
		</div>
		
		<div id="parameter_inspector_side" class="parameter_inspector_side" 
			moblabel="" preconfig="">
			<!-- GROUPED START -->
			<div id="parameter_inspector_POSITION" group="POSITION" class="parameter_inspector">
				<button id="selector_POSITION_translatex" class="parameter_selector "></button>
				<input title="X" id="selector_POSITION_translatex_input" class="param_input" type="text" value=""/>
				
				<button id="selector_POSITION_translatey" class="parameter_selector "></button>
				<input title="Y"  id="selector_POSITION_translatey_input" class="param_input"  type="text" value=""/>
				
				<button id="selector_POSITION_translatez" class="parameter_selector "></button>
				<input title="Z"  id="selector_POSITION_translatez_input"  class="param_input" type="text" value=""/>
				
				<input id="POSITION_slide" selector="" class="parameter_slide" type="range" min="0" max="100" step="1" value="0"/>
			</div>
			
			<div id="parameter_inspector_SCALE"  group="SCALE" class="parameter_inspector">
				<button id="selector_SCALE_scaley" class="parameter_selector "></button>
				<input title="X" id="selector_SCALE_scaley_input" class="param_input" type="text" value=""/>
				
				<button id="selector_SCALE_scalex" class="parameter_selector "></button>
				<input title="X" id="selector_SCALE_scalex_input" class="param_input" type="text" value=""/>
				
				<button id="selector_SCALE_Zoom" class="parameter_selector "></button>
				<input id="SCALE_slide" class="parameter_slide" type="range" min="0" max="100" step="1" value="0"/>
			</div>
			
			<div id="parameter_inspector_MOTION"  group="MOTION" class="parameter_inspector">
				<button id="selector_MOTION_Vertical"  class="parameter_selector "></button>
				<input title="X" id="selector_MOTION_translatey_input" class="param_input" type="text" value=""/>
				
				<button id="selector_MOTION_Horizontal" class="parameter_selector "></button>
				<input title="X" id="selector_MOTION_translatex_input" class="param_input" type="text" value=""/>
				
				<button id="selector_MOTION_Circular" class="parameter_selector "></button>
				<input id="MOTION_slide" class="parameter_slide"  type="range" min="0" max="100" step="1" value="0"/>
			</div>
			<div id="parameter_inspector_CONFIGURATION" class="parameter_inspector">
			</div>
			<!-- GROUPED END -->
			
			<!-- COLOR START -->
			<div id="parameter_inspector_COLOR" class="parameter_inspector">
			</div>
			<!-- COLOR END -->
			
			<!-- TEMPO CONFIGURATION START-->
			<div id="parameter_inspector_ALPHA" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_SYNCRO" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_PHASE" class="parameter_inspector">
			</div>
			<!-- TEMPO CONFIGURATION END -->

			<!-- OBJECT IMPORT START -->
			<div id="parameter_inspector_TEXTURE" class="parameter_inspector">
			</div>			
			<div id="parameter_inspector_SOUND" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_OBJECT" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_3DMODEL" class="parameter_inspector">
			</div>
			
			<div id="parameter_inspector_SCRIPT" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_TEXT" class="parameter_inspector">
			</div>
			<!-- OBJECT IMPORT END -->
			
			
			<!-- GENERIC START -->
			<div id="parameter_inspector_FUNCTION" class="parameter_inspector">
				<input id="selector_FUNCTION_input" class="param_input"  type="text" value="0"/>
				<input id="FUNCTION_slide" class="parameter_slide"  type="range" min="-5.0" max="5.0" step="0.01" value="0"/>
			</div>
			<div id="parameter_inspector_NUMERIC" class="parameter_inspector">
			</div>			
			<!-- GENERIC END -->
			
			<!-- TRANSFORM START-->
			<div id="parameter_inspector_TRANSLATEX" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_TRANSLATEY" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_TRANSLATEZ" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_ROTATEX" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_ROTATEY" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_ROTATEZ" class="parameter_inspector">
			</div>
			
			<div id="parameter_inspector_SCALEX" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_SCALEY" class="parameter_inspector">
			</div>
			<div id="parameter_inspector_SCALEZ" class="parameter_inspector">
			</div>
			<!-- TRANSFORM END-->

			


		</div>

	</div>
	
	

	
</div>

</body>

</html>
